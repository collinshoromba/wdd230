    <main>
        <h2>Form</h2>
        
        <form action="record.html" method="get">
            <label for="fname">Username:</label>
            <input type="text" id="fname" name="fname" required>
            <label id="pass">Password (8 characters minimum):</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Atleast 8 characters long" required>
            <label for="pwd">Re-enter Password*:</label>
            <input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must match the origional password"
                    placeholder="Match origional password" required>
            <label for="emailAddress">Your email address</label><br />
            <input
              id="emailAddress"
              type="email"
              size="64"
              maxlength="64"
              required
              placeholder="Enter your byui.edu email"
              pattern=".+@byui\.edu"
              title="Please provide your byui.edu email address" />
            <label for="page_rating">Page Rating</label>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="updateRangeValue()">
            <span id="range-value">1</span>
            <br>
            <input type="submit">
        </form>
