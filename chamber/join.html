    <main>
        <h2>Membership Application Form</h2>
        
    <form action="thankyou.html" method="get">
        <div>
            <label for="first_name">Applicant's First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Applicant's Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="title">Applicant's Title or Position:</label>
            <input type="text" id="title" name="title" pattern="^[A-Za-z -]{7,}$">
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain" required>

        </div>
        <div>
            <label for="mobile">Mobile Phone Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div>
            <label for="organization">Business/Organization Name:</label>
            <input type="text" id="organization" name="organization" required>
        </div>
        <div>
            <label for="membership">Membership Level:</label>
            <select id="membership" name="membership">
                <option value="NP">Choose Membership</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
        </div>
        <div>
            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <input type="hidden" id="timestamp" name="timestamp" value="">
      <br>
      
    </div>
        <label for="pageRating">Page Rating</label>
        <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="output.value = pageRating.value">
        <output id="output">1</output>
          
        <div >
            <input class="form-btn" type="submit" value="Submit">
        </div>
    </form>
