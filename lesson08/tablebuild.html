<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic Account</th>
                <th>Advanced</th>
                <th>Premium Account</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>5 GB</td>
                <td>10 GB</td>
                <td>20 GB</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Live Chat</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody> 
        
    </table>
</body>
</html>
